<div class="social-links">
    {% if site.telegram %}
        <a class="link" data-title="написать мне в телеграм" href="https://t.me/{{ site.telegram }}" target="_blank">
            <svg class="icon icon-telegram"><use xlink:href="#icon-telegram"></use></svg>
        </a>
    {% endif %}

    {% if site.whatsapp %}
        <a class="link" data-title="написать мне в ватсапп" href="https://wa.me/{{ site.whatsapp }}" target="_blank">
            <svg class="icon icon-whatsapp"><use xlink:href="#icon-whatsapp"></use></svg>
        </a>
    {% endif %}

    {% if site.instagram %}
        <a class="link" data-title="написать мне в инстаграм" href="http://instagram.com/{{ site.instagram }}" target="_blank">
            <svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg>
        </a>
    {% endif %}


    {% if site.youtube %}
        <a class="link" data-title="youtube.com/{{ site.youtube }}" href="http://youtube.com/{{ site.youtube }}" target="_blank">
            <svg class="icon icon-youtube"><use xlink:href="#icon-youtube"></use></svg>
        </a>
    {% endif %}

    {% if site.email %}
        <a class="link" data-title="{{ site.email }}" href="mailto:{{ site.email }}">
            <svg class="icon icon-mail"><use xlink:href="#icon-mail"></use></svg>
        </a>
    {% endif %}
</div>
