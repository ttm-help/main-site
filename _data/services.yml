list:
  - name: "Тревожные расстройства и панические атаки"
    url: "assets/images/services/panic.jpg"
    description: >
      Помогаю разобраться, как формируется тревога, и вернуть контроль над телом
      и мыслями, а также уменьшить фоновое беспокойство, перфекционизм и контроль.
      Используются когнитивно-поведенческие протоколы А. Бэка и Д. Кларка (12–20 сессий),
      Д. Барлоу и М. Крэски (10–12 сессий).

  - name: "Депрессии"
    url: "assets/images/services/depression.jpg"
    description: >
      По протоколу А. Бека, Д. Раша, Б. Шоу и Г. Эмери (16–20 сессий) — мы восстанавливаем
      активность, смысл, способность радоваться и строить будущее.

  - name: "Обсессивно-компульсивное расстройство (ОКР)"
    url: "assets/images/services/okr.jpg"
    description: >
      Протокол ERP (12–20 сессий) — пошаговая работа со страхом, избеганием и ритуалами.

  - name: "Посттравматическое стрессовое расстройство (ПТСР)"
    url: "assets/images/services/ptsr.jpg"
    description: >
      По протоколам CPT (П. Резик, 12–16 сессий) и пролонгированной экспозиции
      Э. Фон (10–12 сессий). Работа с травматическими воспоминаниями безопасно,
      структурно и поэтапно.

  - name: "Бессонница (инсомния)"
    url: "assets/images/services/insomnia.jpg"
    description: >
      CBT-I (6–8 сессий) и CBT-I Plus (8–10 сессий) — восстановление естественного сна
      без медикаментов.

  - name: "Трихотилломания и дерматилломания"
    url: "assets/images/services/ttm.jpg"
    description: >
      Методики ComB (12–16 сессий) и Habit Reversal Training (8–12 сессий),
      тренинг навыков при ТТМ, усиленный ДБТ (12 групповых занятий) — обучение
      саморегуляции и управлению импульсами.

  - name: "Нарушения пищевого поведения"
    url: "assets/images/services/food.jpg"
    description: >
      Протокол CBT-E К. Фэрберна и др. (18–20 сессий, не расширенная версия) —
      восстановление здорового отношения к еде и телу.

  - name: "Эмоциональная нестабильность и ПРЛ"
    url: "assets/images/services/prl.jpg"
    description: >
      Диалектико-поведенческая терапия (DBT, Марша Линехан — терапия от 1 года) —
      обучение навыкам осознанности, эмоциональной регуляции, стрессоустойчивости
      и межличностной эффективности.
